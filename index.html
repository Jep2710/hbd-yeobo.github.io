<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Push Notifications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="push__wrapper">
            <button type="button"
onclick="push__box">
Click me to display Date and Time.
                <div class="push__content">
                    <div class="push__top">
                        <div class="col">
                            <div class="push__imgwrap">
                                <img class="push__icon" src="./img/icon-ios-msg.png" alt="">
                            </div>
                            <span class="push__title">messages</span>
                        </div>
                        <div class="col">
                            <div class="push__time">now</div>
                        </div>
                    </div>
                    <div class="push__main">
                        <div class="push__person">Alex Smith</div>
                        <p>Hai</p>
                    </div>
                </button>
            </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
